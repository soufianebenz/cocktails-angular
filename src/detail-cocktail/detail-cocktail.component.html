<div class="row">
    <button type="button" [routerLink]="['']" class="btn btn-info"> <- Back</button>
</div>
<div class="row">
    <div class="col-lg-5">
        <img class="card-horizontal" style="width: 90%" src="{{cocktail.imageUrl}}" alt="Card image cap">
    </div>
    <div class="col-lg-7">
        <h3 style="margin-left: 0;">{{cocktail.name}}<span class="icon-star" [class]="favorites?.includes(cocktail.id)?'active':''" id="star-{{cocktail.id}}" style="margin-left:3rem" (click)="updateFavorites(cocktail.id)"></span></h3>
        <div class="row">
            <div class="col-lg-4">
                <span>Type : </span>
            </div>
            <div class="col-lg-8">
                <p class="{{cocktail.isAlcoholic ? 'blue' : 'green'}}" style="color:white;border-radius: 5px;margin-left: 0;text-align: center;">{{cocktail.isAlcoholic ? 'Alcoholic' : 'Non Alcoholic'}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <span>Ingredients : </span>
            </div>
            <div class="col-lg-8">
                <ul>
                    <li *ngFor="let ingredient of cocktail.ingredients">{{ingredient}}</li>

                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <span>Instructions : </span>
            </div>
            <div class="col-lg-8">
                <p class="card-text" style="margin-left: 0; font-size: 12px;">{{cocktail.instructions}}</p>
            </div>
        </div>
      

    </div>


</div>
